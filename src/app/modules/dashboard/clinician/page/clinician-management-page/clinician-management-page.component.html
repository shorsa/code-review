<div class="page-header white">
  <h1 *ngIf="!clinicianId">Clinician - Add new</h1>
  <h1 *ngIf="clinicianId">Clinician - {{ clinicianName }}</h1>
  <nz-tabset class="white-tabs">
    <nz-tab nzTitle="General Details">
      <ng-template nz-tab>
        <div class="tab-content">
          <app-clinician-details [clinicianId]="clinicianId" />
        </div>
      </ng-template>
    </nz-tab>
    <nz-tab [nzDisabled]="!clinicianId" nzTitle="Products">
      <ng-template nz-tab>
        <div class="tab-content">
          <app-clinician-products [clinicianId]="clinicianId!" />
        </div>
      </ng-template>
    </nz-tab>
  </nz-tabset>
</div>
