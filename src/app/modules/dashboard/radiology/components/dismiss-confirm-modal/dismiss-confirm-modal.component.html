<h3>Are you sure to dismiss this MRI request ?</h3>
<p>*It will no longer appear on the MRI request table</p>
<div class="bottom-buttons">
  <button nz-button nzType="default" (click)="onCancel()" class="default" nzSize="large">
    No
  </button>
  <button nz-button (click)="onOk()" nzType="primary" nzSize="large">Yes</button>
</div>
