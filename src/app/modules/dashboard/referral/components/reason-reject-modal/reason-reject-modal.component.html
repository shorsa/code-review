<nz-form-label>Reason</nz-form-label>
<nz-form-item>
  <nz-form-control nzHasFeedback [nzErrorTip]="noteTmpl">
    <textarea
      [formControl]="reasonControl"
      nz-input
      rows="4"
      placeholder="Input Reason"
    ></textarea>
    <ng-template #noteTmpl let-control>
      <ng-container *ngIf="wasAttemptToSubmitForm && control.hasError('required')"
        >Please input reason</ng-container
      >
      <ng-container *ngIf="wasAttemptToSubmitForm && control.hasError('minlength')"
        >Please input more</ng-container
      >
    </ng-template>
  </nz-form-control>
</nz-form-item>
<div class="btn-wrapper">
  <button
    nz-button
    nzType="default"
    (click)="handleCancel()"
    class="default"
    nzSize="large"
  >
    Cancel
  </button>
  <button
    nz-button
    nzType="primary"
    [nzLoading]="isLoading$ | async"
    (click)="handleSend()"
    nzSize="large"
  >
    Send
  </button>
</div>
