<div class="staff-page">
  <nz-page-header class="with-actions">
    <nz-page-header-title>Staff</nz-page-header-title>
    <nz-page-header-extra>
      <nz-space>
        <app-search-input (searchTextChange)="searchText($event)" />
      </nz-space>

      <nz-space>
        <nz-segmented
          (nzValueChange)="changeUsersStateFilter($event)"
          class="state deactivate"
          [nzOptions]="activeFilterOptions"
        ></nz-segmented>
      </nz-space>

      <nz-space>
        <button
          (click)="navigateAddNewStaff()"
          class="add"
          nzSize="large"
          *nzSpaceItem
          nzType="primary"
          nz-button
        >
          Create new
        </button>
      </nz-space>
    </nz-page-header-extra>
    <nz-page-header-content>
      <app-staff-users-table />
    </nz-page-header-content>
  </nz-page-header>
</div>
